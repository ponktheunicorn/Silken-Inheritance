<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Level 1</title>
<link rel="stylesheet" href="https://use.typekit.net/knx0svq.css">
<link rel="icon" type="image/png" href="img/logo.png">
<link rel="stylesheet" href="modal.css">
<link rel="stylesheet" href="level1.css">
</head>
<body>

  <!-- Inventory Button -->
  <button id="btnInventory" class="btn-icon btn-inventory"></button>

  <!-- Settings Button -->
  <button id="btnSettings" class="btn-icon btn-settings"></button>

  <!-- Inventory Panel -->
  <div id="inventoryBar" class="inventory-bar">
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
  </div>

  <!-- Bedroom -->
  <div id="bedroom" class="room active">
    <img src="img/door1.png" id="door" class="room-object door">
    <img src="img/bed.png" class="room-object bed">
    <img src="img/desk.png" class="room-object desk1">
    <img src="img/desk1.png" class="room-object desk">
    <img src="img/book.png" class="room-object book">
    <img src="img/cert.png" class="room-object cert">
    <img src="img/cup.png" class="room-object cup">
    <img src="img/dish.png" class="room-object dish">
    <img src="img/soursop.png" class="room-object collectible soursop">
    <img src="img/pillow.png" class="room-object pillow">
  </div>

  <!-- Kitchen -->
  <div id="kitchen" class="room">
    <img src="img/ladder.png" id="ladder" class="room-object ladder">
    <img src="img/table.png" class="room-object table">
    <img src="img/stove.png" class="room-object stove">
    <img src="img/dishes.png" class="room-object dishes">
    <img src="img/carpet.png" class="room-object carpet">
    <img src="img/cab.png" class="room-object cab">
    <img src="img/dish1.png" class="room-object dish1">
    <img src="img/safe1.png" class="room-object safe1">
    <img src="img/papaya.png" class="room-object collectible papaya">
    <img src="img/safe.png" class="room-object safe">
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>

      <div class="volume-control">
        <label for="masterVolume">Master Volume</label>
        <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="musicVolume">Music Volume</label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="sfxVolume">Sound Effect Volume</label>
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="modal-buttons">
        <button class="btn btn-backmenu" id="btnBackMenu">Back to Menu</button>
        <button class="btn btn-restart" id="btnRestart">Restart</button>
        <button class="btn btn-close" id="btnClose">Continue</button>
      </div>
    </div>
  </div>

  <!-- Tooltip Area -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Pillow Modal -->
  <div id="pillowModal" class="pillow-modal">
    <div class="pillow-content">
      <img src="img/key.png" class="room-object key collectible draggable">
    </div>
  </div>

  <!-- Desk Modal -->
  <div id="deskModal" class="desk-modal">
    <div class="desk-content">
      <img src="img/hint1.png" class="room-object hint1">
      <img src="img/jade1.png" class="room-object collectible jade1">
      <img src="img/fig.png" class="room-object collectible fig">
    </div>
  </div>

    <!-- Cab Modal -->
  <div id="cabModal" class="cab-modal">
    <div class="cab-content">
      <img src="img/coconut.png" class="room-object collectible coconut">
      <img src="img/mango.png" class="room-object collectible mango">
    </div>
  </div>

  <!-- Audio -->
  <audio id="sfx" src="audio/sfx/click.wav"></audio>
  <iframe id="audioFrame" src="audio.html" style="display:none;"></iframe>

  <script src="audio.js"></script>
  <script src="level1.js"></script>
</body>
</html>
