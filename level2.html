<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Scene</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Vùng chứa cube */
    .scene {
      width: 300px;
      height: 300px;
      perspective: 800px;
    }

    /* Khối lập phương */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(200, 200, 200, 0.8);
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #111;
      user-select: none;
    }

    /* Các mặt của cube */
    .front  { transform: translateZ(150px); background: #FFC857; }
    .back   { transform: rotateY(180deg) translateZ(150px); background: #E9724C; }
    .right  { transform: rotateY(90deg) translateZ(150px); background: #43BCCD; }
    .left   { transform: rotateY(-90deg) translateZ(150px); background: #A7C957; }
    .top    { transform: rotateX(90deg) translateZ(150px); background: #F4A261; }
    .bottom { transform: rotateX(-90deg) translateZ(150px); background: #2A9D8F; }

    /* Nút điều hướng */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: 0.3s;
      z-index: 10;
    }

    .nav:hover {
      background: rgba(255, 255, 255, 0.3);
      color: yellow;
    }

    #left { left: 5%; }
    #right { right: 5%; }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">FRONT</div>
      <div class="face back">BACK</div>
      <div class="face right">RIGHT</div>
      <div class="face left">LEFT</div>
      <div class="face top">TOP</div>
      <div class="face bottom">BOTTOM</div>
    </div>
  </div>

  <button class="nav" id="left">⬅</button>
  <button class="nav" id="right">➡</button>

  <script>
    let rotateY = 0;
    const cube = document.getElementById('cube');
    const leftBtn = document.getElementById('left');
    const rightBtn = document.getElementById('right');

    leftBtn.addEventListener('click', () => {
      rotateY -= 90;
      cube.style.transform = `rotateY(${rotateY}deg)`;
    });

    rightBtn.addEventListener('click', () => {
      rotateY += 90;
      cube.style.transform = `rotateY(${rotateY}deg)`;
    });
  </script>

</body>
</html>
