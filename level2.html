<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Level</title>
<link rel="stylesheet" href="https://use.typekit.net/knx0svq.css">
<link rel="icon" type="image/png" href="img/logo.png">
<link rel="stylesheet" href="modal.css">
<link rel="stylesheet" href="level2.css">
</head>
<body>

  <!-- Inventory Button -->
  <button id="btnInventory" class="btn-icon btn-inventory"></button>

  <!-- Settings Button -->
  <button id="btnSettings" class="btn-icon btn-settings"></button>

  <!-- Inventory Panel -->
  <div id="inventoryBar" class="inventory-bar">
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
  </div>

  <div id="level2Room" class="room active">
    <img src="img/wall1.png" class="room-object wall wall1">
    <img src="img/wall2.png" class="room-object wall wall2">
    <img src="img/wall3.png" class="room-object wall wall3">
    <img src="img/wall4.png" class="room-object wall4">
    <img src="img/girl.png" class="room-object girl">
    <img src="img/bubble1.png" class="room-object bubble1">
    <img src="img/chair.png" class="room-object chair">
  </div>

  <!-- Wall Modals -->
  <div id="wall1Modal" class="wall-modal">
    <div class="wall-content wall1-content">
      <img src="img/gate.png" class="room-object gate">
      <img src="img/tree.png" class="room-object tree">
      <img src="img/rock.png" class="room-object rock">
      <img src="img/pot.png" class="room-object pot">
      <img src="img/glasses.png" class="room-object glasses">
      <img src="img/glass.png" class="room-object collectible glass">
    </div>
  </div>

  <div id="wall2Modal" class="wall-modal">
    <div class="wall-content wall2-content">
      <img src="img/oldsto.png" class="room-object oldsto">
      <img src="img/wall5.png" class="room-object wall5">
      <img src="img/kettle.png" class="room-object kettle">
      <!--<img src="img/ministo.png" class="room-object ministo">-->
    </div>
  </div>

  <div id="wall3Modal" class="wall-modal">
    <div class="wall-content wall3-content">
      <img src="img/wood1.png" class="collectible room-object  wood1">
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>

      <div class="volume-control">
        <label for="masterVolume">Master Volume</label>
        <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="musicVolume">Music Volume</label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="sfxVolume">Sound Effect Volume</label>
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="modal-buttons">
        <button class="btn btn-backmenu" id="btnBackMenu">Back to Menu</button>
        <button class="btn btn-restart" id="btnRestart">Restart</button>
        <button class="btn btn-close" id="btnClose">Continue</button>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="sfx" src="audio/sfx/click.wav"></audio>
  <iframe id="audioFrame" src="audio.html" style="display:none;"></iframe>

  <script src="audio.js"></script>
  <script src="level2.js"></script>
</body>
</html>
