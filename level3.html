<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Level 3</title>
<link rel="stylesheet" href="https://use.typekit.net/knx0svq.css">
<link rel="icon" type="image/png" href="img/logo.png">
<link rel="stylesheet" href="modal.css">
<link rel="stylesheet" href="level3.css">
</head>
<body>

  <!-- Inventory Button -->
  <button id="btnInventory" class="btn-icon btn-inventory"></button>

  <!-- Settings Button -->
  <button id="btnSettings" class="btn-icon btn-settings"></button>

  <!-- Inventory Panel -->
  <div id="inventoryBar" class="inventory-bar">
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
    <div class="inventory-slot"></div>
  </div>

  <!-- Map Container -->
  <div id="mapContainer">
    <div class="map-section active" id="map1">
      <img src="img/house.png" class="room-object house">
      <img src="img/girl2.png" class="room-object girl2">
      <img src="img/bubble2.png" class="room-object bubble2">
      <img src="img/coin.png" class="room-object collectible coin">
      <img src="img/window.png" class="room-object window">
    </div>
    <div class="map-section" id="map2">
      <img src="img/feed2.png" class="room-object feed2">
      <img src="img/feed1.png" class="room-object feed1">
    </div>
    <div class="map-section" id="map3">
      <img src="img/market.png" class="room-object market">
      <img src="img/seller.png" class="room-object seller">
      <img src="img/bubble3.png" class="room-object bubble3">
    </div>
  </div>

  <!-- Navigation Buttons -->
<button id="btnPrev" class="nav-btn">
  <img src="img/leftarrow.png" alt="Previous">
</button>
<button id="btnNext" class="nav-btn">
  <img src="img/rightarrow.png" alt="Next">
</button>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>

      <div class="volume-control">
        <label for="masterVolume">Master Volume</label>
        <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="musicVolume">Music Volume</label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="volume-control">
        <label for="sfxVolume">Sound Effect Volume</label>
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="modal-buttons">
        <button class="btn btn-backmenu" id="btnBackMenu">Back to Menu</button>
        <button class="btn btn-restart" id="btnRestart">Restart</button>
        <button class="btn btn-close" id="btnClose">Continue</button>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="sfx" src="audio/sfx/click.wav"></audio>
  <iframe id="audioFrame" src="audio.html" style="display:none;"></iframe>

  <script src="audio.js"></script>
  <script src="level3.js"></script>
</body>
</html>
