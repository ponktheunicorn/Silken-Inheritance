<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- Menu bar -->
  <header class="menu-bar">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav-menu" id="navMenu">
      <a href="#" id="homeLink">Home</a>
      <a href="#" id="aboutLink">About</a>
      <!-- Audio controls -->
      <div class="audio-control">
        <label for="muteCheckbox">Mute</label>
        <input type="checkbox" id="muteCheckbox">
        <label for="volumeRange">Volume</label>
        <input type="range" id="volumeRange" min="0" max="1" step="0.05" value="0.5">
      </div>
    </nav>
  </header>

  <!-- Trang chủ / màn hình game -->
  <div class="home-screen" id="homeScreen">
    <div class="btn-container">
      <button class="game-btn" id="startBtn">Start Game</button>
      <button class="game-btn" id="saveBtn">Save Game</button>
    </div>
    <!-- Bật âm thanh demo -->
    <audio id="bgAudio" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="home.js"></script>
</body>
</html>
