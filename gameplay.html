<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Silken Inheritance</title>
<link rel="stylesheet" href="https://use.typekit.net/knx0svq.css">
<link rel="icon" type="image/png" href="img/logo.png">
  <style>
    :root{
      --bgr-image: url('img/gamebgr.png');
      --overlay: rgba(0,0,0,0.25);
      --btn-bg: #604aa7;
      --btn-text: #fff;
      --btn-hover: #4d3a8a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, Arial, sans-serif;
    }

    .page-bg{
      position:fixed;
      inset:0;
      background-image: var(--bgr-image);
      background-size: cover;
      background-position:center center;
      background-repeat:no-repeat;
      z-index:-2;
    }

    .page-overlay{
      position:fixed;
      inset:0;
      background:var(--overlay);
      z-index:-1;
      pointer-events:none;
    }

    .center-wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      gap:20px;
    }

    .video-card{
      width:960px;
      max-width:100%;
      aspect-ratio:16/9;
      display:flex;
      align-items:center;
      justify-content:center;
      background: none;
      border-radius:12px;
      padding:8px;
    }

    video{
      width: 80%;
      height: 80%;
      max-height:100%;
      border-radius:8px;
      outline:none;
      background:#000;
      display:block;
    }

    .btn-home{
      background: #fff7e6;
      color: #000;
      border: 1px solid #000;
      margin-top: -30px;
      padding: 10px 90px;
      font-family: "violeta", sans-serif;
      font-style: italic;
      font-weight: normal;
      font-size: 20px;
      border-radius: 50px;
      cursor:pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      text-decoration:none;
      display:inline-block;
    }

    .btn-home:hover{
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    @media (max-width:720px){
      .video-card{ width:100%; padding:6px; border-radius:8px; }
    }
  </style>
</head>
<body>

  <div class="page-bg" aria-hidden="true"></div>
  <div class="page-overlay" aria-hidden="true"></div>

  <main class="center-wrap">
    <div class="video-card" role="region" aria-label="Video chính giữa trang">
      <video id="mainVideo" controls preload="metadata" tabindex="0">
        <source src="video/gameplay.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Nút quay lại trang chủ -->
    <a href="index.html" class="btn-home">Back to home</a>
  </main>

  <script>
    (function(){
      const v = document.getElementById('mainVideo');
      if(!v) return;

      window.addEventListener('keydown', function(e){
        const tag = document.activeElement && document.activeElement.tagName.toLowerCase();
        if(tag === 'input' || tag === 'textarea' || document.activeElement.isContentEditable) return;

        if(e.code === 'Space'){
          e.preventDefault();
          if(v.paused) v.play(); else v.pause();
        }

        if(e.key === 'ArrowRight'){
          v.currentTime = Math.min(v.duration || Infinity, v.currentTime + 10);
        }
        if(e.key === 'ArrowLeft'){
          v.currentTime = Math.max(0, v.currentTime - 10);
        }
      });

      v.addEventListener('ended', function(){
        console.log('Video ended. User can replay using controls.');
      });

      v.addEventListener('focus', ()=> v.style.boxShadow = '0 0 0 3px rgba(96,74,167,0.18)');
      v.addEventListener('blur', ()=> v.style.boxShadow = 'none');
    })();
  </script>
</body>
</html>
