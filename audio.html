<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Audio Manager</title>
</head>
<body>
<script>
const music = new Audio('audio/music/bgr.mp3');
music.loop = true;
music.volume = 1;

window.addEventListener('message', (e) => {
  const { type, value } = e.data;
  switch (type) {
    case 'userClick':
      if (music.paused) {
        music.play().catch(err => console.warn("Autoplay blocked:", err));
      }
      break;
    case 'setVolume':
      music.volume = value;
      break;
    case 'pause':
      music.pause();
      break;
    case 'resume':
      music.play();
      break;
  }
});
</script>
</body>
</html>
